<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Clustering</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/Visualization_files/bootstrap.css">
		<link rel="stylesheet" href="/static/Visualization_files/font-awesome.min.css">
		<link rel="stylesheet" href="/static/Visualization_files/prism-okaidia.css">
		<link rel="stylesheet" href="/static/Visualization_files/custom.min.css">
		<!-- Global Site Tag (gtag.js) - Google Analytics -->
		
	</head>
	<body data-new-gr-c-s-check-loaded="14.1027.0" data-gr-ext-installed="">
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container">
        <a href="https://bootswatch.com/" class="navbar-brand">Cluster</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-md-auto">
            <li class="nav-item">
              <a target="_blank" rel="noopener" class="nav-link" href="/login/logout/"> Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Clustering</h1>
            <p class="lead">A Tool using Unsupevised Machine Learning to auto cluster the data</p>
          </div>
          <div class="col-lg-4 col-md-5 col-sm-6">
          </div>
        </div>
      </div>
	  
      <!-- Forms
      ================================================== -->
      <div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-6">
            <div class="bs-component">
				<form enctype="multipart/form-data" method="post" action="/tools/cluster/">
					<fieldset>
						<div class="form-group">
							<label for="type" class="form-label mt-4">你希望用什么方法实现聚类呢？</label>
							<select class="form-select" id="type" name="type">
								<option value="kmeans" selected="kmeans">K-Means</option>
								<option value="spectral_cluster">谱聚类</option>
							</select>	
						</div>
						<br/>
						<div class="form-group">
							<label for="nclusters">多少个聚类中心：</label>
							<select class="form-select" id="nclusters" name="nclusters">
								<option value="2" selected="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
							</select>
						</div>
						<div class="form-group">
							<label for="file" class="form-label mt-4">Please upload your file(only csv is allowed)</label>
							<input class="form-control" type="file" id="file" accept=".csv" name="file">
						</div>
						<hr />
						<button type="submit" class="btn btn-primary">Submit</button>
						{% csrf_token %}
					</fieldset>
				</form>
			</div>
        </div>
      </div>

      

      <!-- Indicators
      ================================================== -->
      <div class="bs-docs-section">

      <footer id="footer">
        <div class="row">
          <div class="col-lg-12">
            <ul class="list-unstyled">
              <li class="float-end"><a href="https://bootswatch.com/cosmo/#top">Back to top</a></li>
            </ul>

          </div>
        </div>
      </footer>
    </div>

    <script src="/static/Visualization_files/jquery.min.js"></script>
    <script src="/static/Visualization_files/bootstrap.bundle.min.js"></script>
    <script src="/static/Visualization_files/prism.js" data-manual=""></script>
    <script src="/static/Visualization_files/custom.js"></script>
  

<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></div></div></div></body></html>
