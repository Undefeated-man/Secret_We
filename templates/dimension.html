    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Dimension Reduction & Visualization</h1>
            <p class="lead">An DIY Dimension Reduction Tool</p>
          </div>
          <div class="col-lg-4 col-md-5 col-sm-6">
          </div>

      <!-- Forms
      ================================================== -->
      <div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-6">
            <div class="bs-component">
				<form enctype="multipart/form-data" method="post" action="/tools/dimension/">
					<fieldset>
					  <div class="form-group">
						<label for="type" class="form-label mt-4">你希望用什么方法实现降维呢？</label>
						<select class="form-select" id="type" name="type">
							<option value="pca" selected="pca">PCA</option>
							<option value="tsne">T-SNE(It may take a long time. Please wait patiently.)</option>
						</select>
						</div>
						<br/><hr/>
						<h4>如果不需要严谨的可视化结果，</h4><h4>可直接忽略以下Optional内容</h4>
						<hr/>
						<div class="form-group">
						  <label for="title" class="form-label mt-4">你的可视化标题是：</label>
						  <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter your title" name="title">
						</div>
						<div class="form-group">
						  <label for="subtitle" class="form-label mt-4">(Optional)你的可视化副标题是：</label>
						  <input type="text" class="form-control" id="subtitle" placeholder="Enter your subtitle" name="subtitle">
						</div>
						<div class="form-group">
						  <label for="x_axis_name" class="form-label mt-4">(Optional)你的x轴名称：</label>
						  <input type="text" class="form-control" id="x_axis_name" placeholder="Enter your x_axis_name" name="x_axis_name">
						</div>
						<div class="form-group">
						  <label for="y_axis_name" class="form-label mt-4">(Optional)你的y轴名称：</label>
						  <input type="text" class="form-control" id="y_axis_name" placeholder="Enter your y_axis_name" name="y_axis_name">
						</div>
						<div class="form-group">
							<label for="file" class="form-label mt-4">Please upload your file(only csv is allowed)</label>
							<input class="form-control" type="file" id="file" accept=".csv" name="file">
						</div>
						<br/>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="1" id="flexCheckChecked" name="down">
							<label class="form-check-label" for="flexCheckChecked">
							  是否下载处理好的数据包<p>(不选的话默认跳转页面显示可视化结果)</p>
							</label>
						</div>
						<hr />
						<button type="submit" class="btn btn-primary">Submit</button>
						{% csrf_token %}
					</fieldset>
				</form>
			</div>
        </div>
      </div>

      

      <!-- Indicators
