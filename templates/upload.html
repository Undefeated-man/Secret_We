<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Upload & Receive</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/Visualization_files/bootstrap.css">
		<link rel="stylesheet" href="/static/Visualization_files/font-awesome.min.css">
		<link rel="stylesheet" href="/static/Visualization_files/prism-okaidia.css">
		<link rel="stylesheet" href="/static/Visualization_files/custom.min.css">
		<!-- Global Site Tag (gtag.js) - Google Analytics -->
		<script type="text/javascript" async="" src="/static/Visualization_files/analytics.js"></script><script async="" src="/static/Visualization_files/js"></script>
	</head>
	<body data-new-gr-c-s-check-loaded="14.1027.0" data-gr-ext-installed="">
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container">
        <a href="https://bootswatch.com/" class="navbar-brand">Upload & Receive</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-md-auto">
            <li class="nav-item">
              <a target="_blank" rel="noopener" class="nav-link" href="/login/logout/"> Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Upload & Receive</h1>
            <p class="lead">Note! After 30 days, your file will be cleaned.</p>
          </div>
          <div class="col-lg-4 col-md-5 col-sm-6">
          </div>
        </div>
      </div>
	  
      <!-- Forms
      ================================================== -->
      <div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-6">
            <div class="bs-component">
				<form enctype="multipart/form-data" method="post" action="/tools/upload/">
					<fieldset>
					  <div class="form-group">
						<label for="type" class="form-label mt-4">你希望上传还是下载</label>
						<select class="form-select" id="type" name="type">
							<option value="upload" selected="upload">Upload</option>
							<option value="receive">Receive</option>
						</select>
						</div>
						<br/><hr/>
						<hr/>
						<div class="form-group">
						  <label for="title" class="form-label mt-4">Token：</label>
						  <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter your title" name="title">
						</div>
						<div class="form-group">
							<label for="file" class="form-label mt-4">Please upload your file(If you're receiving, you can just ignore this)</label>
							<input class="form-control" type="file" id="file" name="file">
						</div>
						<br/>
						<hr />
						<button type="submit" class="btn btn-primary">Submit</button>
						{% csrf_token %}
					</fieldset>
				</form>
			</div>
        </div>
      </div>

      

      <!-- Indicators
      ================================================== -->

      <footer id="footer">
        <div class="row">
          <div class="col-lg-12">
            <ul class="list-unstyled">
              <li class="float-end"><a href="https://bootswatch.com/cosmo/#top">Back to top</a></li>
            </ul>

          </div>
        </div>
      </footer>
    </div>

    <script src="/static/Visualization_files/jquery.min.js"></script>
    <script src="/static/Visualization_files/bootstrap.bundle.min.js"></script>
    <script src="/static/Visualization_files/prism.js" data-manual=""></script>
    <script src="/static/Visualization_files/custom.js"></script>
  

<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></div></div></div></body></html>
